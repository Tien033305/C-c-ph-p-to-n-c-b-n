<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các phép toán cơ bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 5px 5px;
            cursor: pointer;
        }
        .history {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Các phép toán</h1>

    <div>
        <h3>Phép cộng</h3>
        <input type="number" id="addNum1"> +
        <input type="number" id="addNum2">
        <button onclick="calculate('add')">=</button>
        <input type="text" id="addResult" readonly>
    </div>

    <div>
        <h3>Phép trừ</h3>
        <input type="number" id="subNum1"> -
        <input type="number" id="subNum2">
        <button onclick="calculate('sub')">=</button>
        <input type="text" id="subResult" readonly>
    </div>

    <div>
        <h3>Phép nhân</h3>
        <input type="number" id="mulNum1"> *
        <input type="number" id="mulNum2">
        <button onclick="calculate('mul')">=</button>
        <input type="text" id="mulResult" readonly>
    </div>

    <div>
        <h3>Phép chia</h3>
        <input type="number" id="divNum1"> /
        <input type="number" id="divNum2">
        <button onclick="calculate('div')">=</button>
        <input type="text" id="divResult" readonly>
        <div class="history" id="divHistory"></div>
    </div>
    <div>
        <h1>Các phép toán vừa thực hiện</h1>
        <h2>Phép Cộng</h2>
        <div class="history" id="addHistory"></div>
        <h2>Phép Trừ</h2>
        <div class="history" id="subHistory"></div>
        <h2>Phép Nhân</h2>
        <div class="history" id="mulHistory"></div>
        <h2>Phép Chia</h2>
        <div class="history" id="divHistory"></div>
    </div>

    <script>
        function calculate(operation) {
            let num1, num2, result, historyText;

            switch (operation) {
                case 'add':
                    num1 = parseFloat(document.getElementById('addNum1').value);
                    num2 = parseFloat(document.getElementById('addNum2').value);
                    result = num1 + num2;
                    document.getElementById('addResult').value = result;
                    historyText = `${num1} + ${num2} = ${result}`;
                    document.getElementById('addHistory').textContent = historyText;
                    break;

                case 'sub':
                    num1 = parseFloat(document.getElementById('subNum1').value);
                    num2 = parseFloat(document.getElementById('subNum2').value);
                    result = num1 - num2;
                    document.getElementById('subResult').value = result;
                    historyText = `${num1} - ${num2} = ${result}`;
                    document.getElementById('subHistory').textContent = historyText;
                    break;

                case 'mul':
                    num1 = parseFloat(document.getElementById('mulNum1').value);
                    num2 = parseFloat(document.getElementById('mulNum2').value);
                    result = num1 * num2;
                    document.getElementById('mulResult').value = result;
                    historyText = `${num1} * ${num2} = ${result}`;
                    document.getElementById('mulHistory').textContent = historyText;
                    break;

                case 'div':
                    num1 = parseFloat(document.getElementById('divNum1').value);
                    num2 = parseFloat(document.getElementById('divNum2').value);
                    result = num2 !== 0 ? (num1 / num2) : 'Không thể chia cho 0';
                    document.getElementById('divResult').value = result;
                    historyText = num2 !== 0 ? `${num1} / ${num2} = ${result}` : `${num1} / ${num2} = Không thể chia cho 0`;
                    document.getElementById('divHistory').textContent = historyText;
                    break;
            }
        }
    </script>

</body>
</html>
